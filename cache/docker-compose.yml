version: '3.8'

services:
  transcriptflow:
    build:
      context: .
      dockerfile: Dockerfile
    image: transcriptflow:latest
    container_name: transcriptflow
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./data:/data
      - ./.env:/app/.env:ro
    environment:
      - TZ=Europe/Paris
      # Si vous souhaitez définir la clé API directement ici plutôt que dans .env
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Si vous souhaitez ajouter une base de données pour stocker des métadonnées
